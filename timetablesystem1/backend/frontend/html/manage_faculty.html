<!DOCTYPE html>
<html>
<head>
    <title>Faculty Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn-success {
            background: #27ae60;
        }
        .btn-success:hover {
            background: #229954;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .form-section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-section h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table thead {
            background: #34495e;
            color: white;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table tbody tr:hover {
            background: #f4f6f8;
        }
        .btn-delete {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-delete:hover {
            background: #c0392b;
        }
        .btn-back {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn-back:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Admin</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/manage-faculty" style="color: #3498db;">Faculty</a>
    <a href="/manage-subject">Subjects</a>
    <a href="/manage-classroom">Rooms</a>
    <a href="#" onclick="logout(); return false;">Logout</a>
</div>

<div class="main">
    <a href="/dashboard" class="btn-back">← Back to Dashboard</a>
    
    <div class="form-section">
        <h1>Faculty Management</h1>
        
        <h3>Add New Faculty</h3>
        <div id="message" class="message"></div>
        <form onsubmit="addFaculty(event)">
            <div class="form-group">
                <label>Faculty Name:</label>
                <input type="text" id="faculty-name" placeholder="e.g., Dr. John Smith" required>
            </div>
            <button type="submit" class="btn btn-success">Add Faculty</button>
        </form>

        <h3>Current Faculty Members</h3>
        <table id="faculty-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="faculty-list">
                <tr><td colspan="3">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
// Load faculty list on page load
document.addEventListener('DOMContentLoaded', function() {
    loadFacultyList();
});

function loadFacultyList() {
    fetch('/api/faculty')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('faculty-list');
            tbody.innerHTML = '';
            if (Array.isArray(data) && data.length > 0) {
                data.forEach(faculty => {
                    const id = faculty[0];
                    const name = faculty[1];
                    tbody.innerHTML += `
                        <tr>
                            <td>${id}</td>
                            <td>${name}</td>
                            <td><button class="btn-delete" onclick="deleteFaculty(${id})">Delete</button></td>
                        </tr>
                    `;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="3">No faculty added yet</td></tr>';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('faculty-list').innerHTML = '<tr><td colspan="3">Error loading faculty</td></tr>';
        });
}

function addFaculty(event) {
    event.preventDefault();

    const name = document.getElementById('faculty-name').value.trim();

    // Validate field is filled
    if (!name) {
        const msgDiv = document.getElementById('message');
        msgDiv.textContent = '✗ Error: Faculty name must be filled';
        msgDiv.className = 'message error';
        return;
    }

    fetch('/api/faculty', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            name: name
        })
    })
    .then(response => response.json())
    .then(data => {
        const msgDiv = document.getElementById('message');
        if (data.status === 'success') {
            msgDiv.textContent = '✓ Faculty added successfully!';
            msgDiv.className = 'message success';
            document.getElementById('faculty-name').value = '';
            loadFacultyList();
        } else {
            msgDiv.textContent = '✗ Error: ' + (data.message || 'Failed to add faculty');
            msgDiv.className = 'message error';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        const msgDiv = document.getElementById('message');
        msgDiv.textContent = '✗ Error adding faculty';
        msgDiv.className = 'message error';
    });
}

function deleteFaculty(id) {
    if (confirm('Are you sure you want to delete this faculty?')) {
        fetch(`/api/faculty/${id}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                loadFacultyList();
            }
        })
        .catch(error => console.error('Error:', error));
    }
}

function logout() {
    window.location.href = "/";
}
</script>

</body>
</html>
