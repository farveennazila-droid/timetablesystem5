<!DOCTYPE html>
<html>
<head>
    <title>Classroom Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn-success {
            background: #27ae60;
        }
        .btn-success:hover {
            background: #229954;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .form-section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-section h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table thead {
            background: #34495e;
            color: white;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table tbody tr:hover {
            background: #f4f6f8;
        }
        .btn-delete {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-delete:hover {
            background: #c0392b;
        }
        .btn-back {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn-back:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Admin</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/manage-faculty">Faculty</a>
    <a href="/manage-subject">Subjects</a>
    <a href="/manage-classroom" style="color: #3498db;">Rooms</a>
    <a href="#" onclick="logout(); return false;">Logout</a>
</div>

<div class="main">
    <a href="/dashboard" class="btn-back">← Back to Dashboard</a>
    
    <div class="form-section">
        <h1>Classroom/Room Management</h1>
        
        <h3>Add New Classroom</h3>
        <div id="message" class="message"></div>
        <form onsubmit="addClassroom(event)">
            <div class="form-group">
                <label>Room Name:</label>
                <input type="text" id="room-number" placeholder="e.g., A101" required>
            </div>
            <div class="form-group">
                <label>Capacity:</label>
                <input type="number" id="room-capacity" placeholder="e.g., 30" min="1" required>
            </div>
            <button type="submit" class="btn btn-success">Add Classroom</button>
        </form>

        <h3>Current Classrooms</h3>
        <table id="room-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Room Name</th>
                    <th>Capacity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="room-list">
                <tr><td colspan="4">Loading...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
// Load classroom list on page load
document.addEventListener('DOMContentLoaded', function() {
    loadClassroomList();
});

function loadClassroomList() {
    fetch('/api/classrooms')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('room-list');
            tbody.innerHTML = '';
            if (Array.isArray(data) && data.length > 0) {
                data.forEach(room => {
                    const id = room[0];
                    const roomName = room[1];
                    const capacity = room[2];
                    tbody.innerHTML += `
                        <tr>
                            <td>${id}</td>
                            <td>${roomName}</td>
                            <td>${capacity}</td>
                            <td><button class="btn-delete" onclick="deleteClassroom(${id})">Delete</button></td>
                        </tr>
                    `;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="4">No classrooms added yet</td></tr>';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('room-list').innerHTML = '<tr><td colspan="4">Error loading classrooms</td></tr>';
        });
}

function addClassroom(event) {
    event.preventDefault();

    const room_number = document.getElementById('room-number').value.trim();
    const capacity = document.getElementById('room-capacity').value.trim();

    // Validate all fields are filled
    if (!room_number || !capacity) {
        const msgDiv = document.getElementById('message');
        msgDiv.textContent = '✗ Error: All fields must be filled';
        msgDiv.className = 'message error';
        return;
    }

    fetch('/api/classrooms', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            room_number: room_number,
            capacity: parseInt(capacity)
        })
    })
    .then(response => response.json())
    .then(data => {
        const msgDiv = document.getElementById('message');
        if (data.status === 'success') {
            msgDiv.textContent = '✓ Classroom added successfully!';
            msgDiv.className = 'message success';
            document.getElementById('room-number').value = '';
            document.getElementById('room-capacity').value = '';
            loadClassroomList();
        } else {
            msgDiv.textContent = '✗ Error: ' + (data.message || 'Failed to add classroom');
            msgDiv.className = 'message error';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        const msgDiv = document.getElementById('message');
        msgDiv.textContent = '✗ Error adding classroom';
        msgDiv.className = 'message error';
    });
}

function deleteClassroom(id) {
    if (confirm('Are you sure you want to delete this classroom?')) {
        fetch(`/api/classrooms/${id}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                loadClassroomList();
            }
        })
        .catch(error => console.error('Error:', error));
    }
}

function logout() {
    window.location.href = "/";
}
</script>

</body>
</html>
